<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>To Do App</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="container">
		<div class="row">
			<div class="col s12">
				<h5 class="center-align">To Do App</h5>
			</div>
		</div>	
	</header>
	<section class="container" id="hacer">
		<div class="row titulo">
			<div class="col s12">
				<div class="card z-depth-4">
					<div class="card-content">
						<div class="input-field col s12">
							<i class="material-icons prefix">mode_edit</i>
							<input id="tarea" type="text" class="validate txt-bl">
							<label for="icon_prefix">Ingresa la tarea</label>
						</div>
					</div>
					<div class="input-field card-content">
						<span class="txt-bl">To Do Items:</span><br><br>
						<div id="lista"></div>
					</div>
					<div class="input-field linea"></div>
					<div class="card-content">
						<span class="txt-bl">Completed Items:</span><br><br>
						<div id="terminado"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
